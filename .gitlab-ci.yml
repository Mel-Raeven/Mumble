image: node:latest

stages:
  - linting-frontend
  - test-backend
  - build
  - push
  # - build-backend

lint-test-job:
  stage: linting-frontend
  script:
    - cd frontend/
    - npm i
    - npm run lint

unit-test-backend-authservice-job:
  image: python
  stage: test-backend
  script:
    - cd backend/AuthenticateService/
    - pip3 install -r requirements.txt
    - python3 unit_test.py

build-job:
  stage: build
  image: docker/compose
  allow_failure: true
  script:
    - docker login -u $CI_NAME -p $CI_JOB_TOKEN
    - docker-compose up --build

push-job:
  stage: push
  image: docker:latest
  script:
    - cd frontend/
    - docker login -u $CI_NAME -p $CI_JOB_TOKEN
    - docker build -t scarydemondocker/mumble:latest .
    - docker push scarydemondocker/mumble:latest

